{% extends 'base2.html' %}
{% block title %} Add Meal {% endblock %}
{% block content %}
    <div class="container content-area">
        <div class="row">
            <div class="col-md-12">
                <h4>Meal List()</h4>
                <div class="card">
                    <table class="table table-striped table-responsive-sm table-responsive-xl table-responsive-md">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>B</th>
                            <th>L</th>
                            <th>D</th>
                            <th>Created</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for meal in object_list %}
                            <tr>
                                <td>{{ meal.meal_date }}</td>
                                <td>{{ meal.breakfast }}</td>
                                <td>{{ meal.lunch }}</td>
                                <td>{{ meal.dinner }}</td>
                                <td>{{ meal.created_at }}</td>
                                <td class="table-action">
                                    <a href="{% url 'meal-update' meal.pk %}" data-toggle="tooltip"
                                       data-placement="top"
                                       title="View">
                                        <i class="ti-pencil-alt m-r-10"></i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
