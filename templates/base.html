{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Themify icons -->
    <link rel="stylesheet" href="{% static 'themify/themify-icons.css' %}">

    <!-- Waves css -->
    <link rel="stylesheet" href="{% static 'css/waves.css' %}">

    <title>{% block title %} {% endblock %}</title>
</head>

<body>
{% block body %}
{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery-3.2.1-slim.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/waves.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
        Waves.init();
        Waves.attach('.wave-effect', ['waves-button']);
        Waves.attach('.wave-effect-float', ['waves-button', 'waves-float']);
    });
</script>
</body>

</html>
